{% extends "base.html" %} {% block content %}

<div class="container-fluid text-center mt-3">
  
  <h3>Concession Menu</h3>
</div>

  <div class="container-flouif mt-5 d-flex justify-content-around">
    {% for f in food %}
    <div style="width: 350px; height:155px">
      <div class="card mb-3">
        

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="d-block user-select-none"
          width="100%"
          height="150"
          aria-label="Placeholder: Image cap"
          focusable="false"
          role="img"
          preserveAspectRatio="xMidYMid slice"
          viewBox="0 0 318 180"
          style="font-size: 1.125rem; text-anchor: middle"
        >
          <rect width="100%" height="100%" fill="#868e96"></rect>

        </svg>
        <h3 class="card-header text-end bg-secondary text-light">{{f.name}}</h3>
        <div class="card-body">
          <p class="card-text text-end text-muted">{{f.description | truncatechars:55}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-center text-warning">امتیاز {{f.rate}}</li>
          <li class="list-group-item text-center text-success">
            قیمت &nbsp;......&nbsp;{{f.price}}هزارتومان
          </li>
        </ul>

        <div class="card-footer text-danger">{{f.pub_date}}</div>
      </div>
    </div>
    {% endfor %}
  </div>


</div>

{% endblock content %}
